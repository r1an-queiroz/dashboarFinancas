<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Financeiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>Dashboard Financeiro</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> In√≠cio</a>
      <a href="entradas.html"><i class="fas fa-arrow-down"></i> Entradas</a>
      <a href="categorias.html"><i class="fas fa-tags"></i> Categorias</a>
      <a href="metas.html"><i class="fas fa-bullseye"></i> Metas</a>
      <a href="investimentos.html"><i class="fas fa-chart-line"></i> Investimentos</a>
      <a href="transacoes.html"><i class="fas fa-table-list"></i> Transa√ß√µes</a>
      <a href="login.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Sair</a>
    </nav>
    <button id="toggleTema" class="modo-toggle">üåô</button>
  </header>

  <div class="container">
    <div class="resumo">
      <div class="card entrada">
        <h3>Entradas</h3>
        <p id="valorEntradas">R$ 0,00</p>
      </div>
      <div class="card saida">
        <h3>Sa√≠das</h3>
        <p id="valorSaidas">R$ 0,00</p>
      </div>
      <div class="card saldo">
        <h3>Saldo</h3>
        <p id="valorSaldo">R$ 0,00</p>
      </div>
    </div>

    <div class="graficos">
      <div class="grafico">
        <h3>Gastos por Categoria</h3>
        <canvas id="graficoCategorias"></canvas>
      </div>
      <div class="grafico">
        <h3>Comparativo Mensal</h3>
        <canvas id="graficoMensal"></canvas>
      </div>
      <div class="grafico">
        <h3>Metas Financeiras</h3>
        <canvas id="graficoMetas"></canvas>
      </div>
    </div>
  </div>

  <footer>
    <p id="ultimaAtualizacao">√öltima atualiza√ß√£o: carregando...</p>
    &copy; 2025 Dashboard Financeiro. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById("ultimaAtualizacao").textContent =
    "√öltima atualiza√ß√£o: " + new Date().toLocaleString("pt-BR");
    
    document.addEventListener("DOMContentLoaded", () => {
    const botaoTema = document.getElementById("toggleTema");
    const temaSalvo = localStorage.getItem("tema") || "claro";
    document.body.classList.toggle("escuro", temaSalvo === "escuro");
    botaoTema.textContent = temaSalvo === "escuro" ? "‚òÄÔ∏è" : "üåô";

    botaoTema.addEventListener("click", () => {
      const escuro = document.body.classList.toggle("escuro");
      localStorage.setItem("tema", escuro ? "escuro" : "claro");
      botaoTema.textContent = escuro ? "‚òÄÔ∏è" : "üåô";
    });
  });

    // Verifica login
    const usuario = localStorage.getItem("usuarioLogado");
    if (!usuario) window.location.href = "login.html";

    function logout() {
      localStorage.removeItem("usuarioLogado");
    }
  </script>

  <script src="js/main.js"></script>
</body>
</html>
