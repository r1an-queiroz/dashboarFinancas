<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Financeiro</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>Dashboard Financeiro</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="entradas.html">Entradas</a>
      <a href="categorias.html">Categorias</a>
      <a href="metas.html">Metas</a>
      <a href="investimentos.html">Investimentos</a>
      <a href="transacoes.html">Transações</a>
      <a href="login.html" onclick="logout()">Sair</a>
    </nav>
  </header>

  <div class="container">
    <div class="resumo">
      <div class="card entrada">
        <h3>Entradas</h3>
        <p id="valorEntradas">R$ 0,00</p>
      </div>
      <div class="card saida">
        <h3>Saídas</h3>
        <p id="valorSaidas">R$ 0,00</p>
      </div>
      <div class="card saldo">
        <h3>Saldo</h3>
        <p id="valorSaldo">R$ 0,00</p>
      </div>
    </div>

    <div class="graficos">
      <div class="grafico">
        <h3>Gastos por Categoria</h3>
        <canvas id="graficoCategorias"></canvas>
      </div>
      <div class="grafico">
        <h3>Comparativo Mensal</h3>
        <canvas id="graficoMensal"></canvas>
      </div>
      <div class="grafico">
        <h3>Metas Financeiras</h3>
        <canvas id="graficoMetas"></canvas>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Dashboard Financeiro. Todos os direitos reservados.
  </footer>

  <script>
    // Verifica login
    const usuario = localStorage.getItem("usuarioLogado");
    if (!usuario) window.location.href = "login.html";

    function logout() {
      localStorage.removeItem("usuarioLogado");
    }
  </script>

  <script src="js/main.js"></script>
</body>
</html>
